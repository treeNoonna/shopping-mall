<table>
  <thead>
  <th>IMAGE</th>
  <th>TITLE</th>
  <th>PRICE</th>
  <th>QUANTITY</th>
  <th>DESCRIPTION</th>
</thead>

<tbody>
  <ng-container *ngFor="let product of (productList$ | async)">
  <tr (click)="select(product)">
    <td><img [src]="product.image" width="200px"></td>
    <td>{{ product.title }} </td>
    <td>{{ product.price }} </td>
    <td>{{ product.quantity }} </td>

  </tr>
</ng-container>
</tbody>
</table>
