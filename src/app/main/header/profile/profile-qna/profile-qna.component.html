<form [formGroup]="qnaFormGroup">
<!--select-->

<select formControlName="type">
  <!--꼭 input이 아니라도 formControlName을 주면 값을 뱉어낸다-->
  <option value="">!--Please Choose option--!</option>
  <option value="1">배송문의</option>
  <option value="2">주문문의</option>
  <option value="3">Please Choose</option>
</select>
<!--contents-->

<label for="contents">Contents :</label>
  <textarea id="contents" formControlName="contents"></textarea>

  <button (click)="submit()">Submit</button>
</form>
